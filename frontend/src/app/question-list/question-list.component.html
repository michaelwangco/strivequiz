<div *ngFor="let question of questions">
  <h2>Question {{ question.id }}</h2>

  <h3>
    {{ question.prompt }}
  </h3>
  <h5>Response</h5>

  <app-quiz-response [question]="question">
  </app-quiz-response>

</div>
